<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Carteira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/wallet.css">
    <script src="../script/wallet.js" defer></script>
</head>

<body>
    <header>
        <h1>Minha Carteira</h1>
        <a href="dashboard.html">Voltar ao Dashboard</a>
    </header>

    <div class="container">
        <!-- Saldo -->
        <div class="saldo-container">
            <h2>Saldo Atual</h2>
            <p class="saldo">R$ 0,00</p>
            <a href="addFunds.html"><button id="addCreditsBtn">Adicionar Créditos</button></a>
        </div>

        <!-- Histórico de Uso de Créditos -->
        <div class="historico-container">
            <h2>Histórico de Uso de Créditos</h2>
            <ul id="historicoList" class="list-group">
                <!-- Os itens do histórico serão inseridos aqui dinamicamente -->
            </ul>
        </div>

    <div class="sacar-container">
        <h2>Sacar Saldo</h2>
        <form id="withdrawForm" onsubmit="withdrawHandle(event)">
            <div class="mb-3">
                <label for="withdrawMethod" class="form-label">Método de Saque</label>
                <select id="withdrawMethod" class="form-select" onchange="updateWithdrawFields()">
                    <option value="">Selecione um método</option>
                    <option value="pix">PIX</option>
                    <option value="bank">Transferência Bancária</option>
                </select>
            </div>

    <!-- Campos específicos de PIX -->
    <div id="pixFields" class="withdraw-method-fields d-none">
        <div class="mb-3">
            <label for="pixKey" class="form-label">Chave PIX</label>
            <input type="text" id="pixKey" class="form-control" placeholder="Chave PIX">
        </div>
    </div>
    <!-- Campo de email -->
    <div id="emailField" class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Digite seu email" required>
    </div>
    
    <!-- Campos específicos de Transferência Bancária -->
    <div id="bankFields" class="withdraw-method-fields d-none">
        <div class="mb-3">
            <label for="bank" class="form-label">Banco</label>
            <input type="text" id="bank" class="form-control" placeholder="Nome do banco">
        </div>
        <div class="mb-3">
            <label for="agency" class="form-label">Agência / Número da Conta</label>
            <input type="text" id="agency" class="form-control" placeholder="Agência e Conta Corrente">
        </div>
    </div>
        <!-- Campo de quantia -->
        <div class="mb-3" style="display: none;" id="amountBox">
            <label for="amount" class="form-label">Quantia a ser sacada (em reais)</label>
            <input type="number" id="amount" class="form-control" placeholder="Quantia a ser sacada (em reais)"  required>
        </div>

        <!-- Botão de saque -->
        <button type="submit" class="btn btn-primary">Confirmar Saque</button>
        <!-- Mensagem -->
        <div id="messageBox" style="display: none; color: rgb(250, 249, 249); margin-top: 10px;">
            <p id="message"></p>
        </div>

        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </form>
    </div>
</body>

</html>
