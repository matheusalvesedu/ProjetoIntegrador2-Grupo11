<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../script/signUp.js" defer></script>
    <link rel="stylesheet" href="../style/signUp.css">
</head>

<body>
    <header>
        <img src="../assets/logo.png" alt="Logo" class="logo">
        <nav class="nav-container">
            <ul class="textNav">
                
            </ul>
        </nav>
        <div class="button-container">
            <a href="../pages/signIn.html"><button id="login-btn">Login</button></a>
            <a href="../pages/signUp.html"><button id="signup-btn">Cadastro</button></a>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h2 class="text-center mb-4">Crie sua Conta</h2>
                <form onsubmit="performSignUp(event)">
                    <div class="form-group">
                        <label for="nomeCompleto">Nome Completo</label>
                        <input type="text" class="form-control" id="fieldName" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="fieldEmail" placeholder="Digite seu email" required>
                    <div class="form-group mb-3">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="fieldPassword" placeholder="Digite sua senha" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" class="form-control" id="fieldBirthDate" required>
                    </div>
                    <button type="submit" class="button" ">Criar Conta</button>
                </form>
                <div id="messageBox" style="display: none; color: rgb(250, 249, 249); margin-top: 10px;">
                    <p id="message"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
