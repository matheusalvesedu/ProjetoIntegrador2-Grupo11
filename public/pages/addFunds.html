<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Evento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style/addEvent.css">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="../script/addEvent.js" defer></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Criar Aposta</h1>
    <form onsubmit="createEvent(event)">
        <!-- Título -->
        <div class="form-group mb-3">
            <label class="form-label" for="title">Título</label>
            <input type="text" id="title" class="form-control" placeholder="Digite o título da aposta" required>
        </div>
        <!-- Descrição -->
        <div class="form-group mb-3">
            <label class="form-label" for="description">Descrição</label>
            <textarea id="description" class="form-control" placeholder="Digite a descrição da aposta" rows="3"
                      required></textarea>
        </div>
        <!-- Data de Início -->
        <div class="form-group mb-3">
            <label class="form-label" for="startDate">Data de Início</label>
            <input type="date" id="startDate" class="form-control" required>
        </div>
        <!-- Data de Fim -->
        <div class="form-group mb-3">
            <label class="form-label" for="endDate">Data de Fim</label>
            <input type="date" id="endDate" class="form-control" required>
        </div>
        <!-- Botões -->
        <div class="buttons-container d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Criar Evento</button>
            <a href="../pages/index.html" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
