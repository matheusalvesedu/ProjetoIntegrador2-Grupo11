<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Carteira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/addFunds.css">
</head>

<body>
    <header>
        <h1>Minha Carteira</h1>
        <a href="dashboard.html">Voltar ao Dashboard</a>
    </header>

    <div class="container">
        <!-- Saldo -->
        <div class="saldo-container">
            <h2>Saldo Atual</h2>
            <p class="saldo">R$ 0,00</p>
            <button id="addCreditsBtn">Adicionar Créditos</button>
        </div>

        <!-- Sacar Saldo -->
        <div class="sacar-container">
            <h2>Sacar Saldo</h2>
            <form id="withdrawForm">
            <div class="mb-3">
                <label for="bank" class="form-label">Banco</label>
                <input type="text" id="bank" class="form-control" placeholder="Nome do banco" required>
            </div>

            <div class="mb-3">
                <label for="agency" class="form-label">Agência / Número da Conta</label>
                <input type="text" id="agency" class="form-control" placeholder="Agência e Conta Corrente" required>
            </div>

            <div class="mb-3">
                <label for="pixKey" class="form-label">Chave PIX</label>
                <input type="text" id="pixKey" class="form-control" placeholder="Chave PIX" required>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Quantia a ser sacada (em reais)</label>
                <input type="number" id="amount" class="form-control" placeholder="Quantia a ser sacada (em reais)" required>
            </div>

            <button type="submit" class="btn btn-primary">Confirmar Saque</button>
            </form>
        </div>
            </form>
        </div>
    </div>
</body>

</html>
