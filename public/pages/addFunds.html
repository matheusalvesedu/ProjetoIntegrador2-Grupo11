<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Créditos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../script/addFunds.js" defer></script>
    <link rel="stylesheet" href="../style/addFunds.css">
</head>

<body>
    <div class="container">
        <h1>Adicionar Créditos</h1>
        <form onsubmit="addFunds(event)">
            <label for="email" class="form-label">Digite seu email</label>
            <input type="email" id="fieldEmail" class="form-control" placeholder="Exemplo: email@exemplo.com" required>
            <label for="funds" class="form-label">Digite o valor em reais (R$)</label>
            <input type="number" step="0.01" id="fieldFunds" class="form-control" placeholder="Exemplo: 100.50" required>
            <div class="buttons-container">
                <button type="submit">Confirmar</button>
                <a href="wallet.html" class="button-link">Cancelar</a>
            </div>
        </form>
        <div id="messageBox" style="display: none; color: rgb(250, 249, 249); margin-top: 10px;">
            <p id="message"></p>
        </div>
    </div>
</body>
</html>
