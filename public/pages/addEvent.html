<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MOCiXramISxS+KUngCf8KTIbQmK9GK5D5I8tMGG5uvKOw1zPpSqgLIn0K3Ioh7Hz" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/addEvent.css">
</head>
<body>
    <div class="container">
        <h1>Criar Aposta</h1>
        <form>
            <div class="form-group">
                <label class="form-label" for="title">Título</label>
                <input type="text" id="title" class="form-control" placeholder="Digite o título da aposta" required>
            </div>
    
            <div class="form-group">
                <label class="form-label" for="description">Descrição</label>
                <textarea id="description" class="form-control" placeholder="Digite a descrição da aposta" rows="3" required></textarea>
            </div>
    
            <div class="form-group">
                <label class="form-label" for="startDate">Data de Início</label>
                <input type="date" id="startDate" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label class="form-label" for="endDate">Data de Fim</label>
                <input type="date" id="endDate" class="form-control" required>
            </div>
    
            <div class="buttons-container">
                <button type="submit">Criar Evento</button>
                <a href="../pages/index.html">Cancelar</a>
            </div>
        </form>
    </div>
    
    
</body>
</html>
