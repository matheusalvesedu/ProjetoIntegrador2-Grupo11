<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style/index.css">
    <!-- JavaScript -->
    <script src="../script/index.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header d-flex justify-content-between align-items-center p-3">
        <div class="logo">
            <img src="../assets/logo.png" alt="Logo" class="logo-img">
        </div>
        <div class="saldo-container">
            <span>Saldo: <strong id="wallet">Carregando...</strong></span>
        </div>
        <a href="../pages/wallet.html" class="btn btn-wallet">Minha Carteira</a>
    </header>

    <!-- Main Layout -->
    <div class="content d-flex">
        <!-- Sidebar -->
        <aside class="sidebar p-3">
            <div class="text-center">
                <a href="../pages/addEvent.html"><button class="btn btn-success">Criar Eventos</button></a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content flex-fill p-3">
            <h1 class="text-center">Eventos Disponíveis</h1>
            <div id="events-container" class="row mt-4">
                <!-- Eventos serão carregados dinamicamente -->
            </div>
        </main>
    </div>

    <!-- Modal de Avaliação -->
    <div class="modal fade" id="evaluationModal" tabindex="-1" aria-labelledby="evaluationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="evaluationModalLabel">Avaliação do Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea id="evaluationComment" class="form-control" placeholder="Digite seu comentário"></textarea>
                    <input type="number" id="betAmount" class="form-control mt-3" placeholder="Digite o valor da aposta">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="confirmBetButton">Confirmar Aposta</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
