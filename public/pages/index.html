<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="../style/index.css">
    <script src="../script/index.js" defer></script>
    <script src="../script/wallet.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header d-flex justify-content-between align-items-center p-3">
        <div class="logo">
            <img src="../assets/logo.png" alt="Logo" class="logo-img">
        </div>
        <div class="saldo-container">
            <span>Saldo: <strong id="wallet">Carregando...</strong></span>
        </div>
        <a href="../pages/wallet.html" class="btn btn-wallet">Minha Carteira</a>
        
    </header>

    <!-- Main Layout -->
    <div class="content d-flex">
        <!-- Sidebar -->
        <aside class="sidebar p-3">
            <div class="text-center">
                <a href="../pages/addEvent.html"><button class="btn btn-success">Criar Eventos</button></a>
            </div>
            <div class="categories mt-4 d-flex flex-column align-items-center">
                <h5>Categorias</h5>
                <div class="btn-group-vertical"></div>
                    <li class="list-group-item"><a href="#" class="category-link" data-category="futebol">Futebol</a></li>
                    <li class="list-group-item"><a href="#" class="category-link" data-category="basquete">Basquete</a></li>
                    <li class="list-group-item"><a href="#" class="category-link" data-category="politica">Política</a></li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content flex-fill p-3">
            <div class="input-group" role="search">
                <input class="form-control me-2" type="text" placeholder="Pesquisar eventos" aria-label="Search">
                <button class="btn btn-outline-success" type="button"><i class="fas fa-search"></i>Pesquisar</button>
            </div>
                <!-- Filter Container -->
            <div class="filter-container d-flex justify-content-center mt-4">
                <button class="btn btn-outline-primary me-2" id="mostBetEvents">Eventos Mais Apostados</button>
                <button class="btn btn-outline-primary" id="expiringEvents">Eventos Próximos de Expirar</button>
            </div>
            <h1 class="text-center">Eventos Disponíveis</h1>
            <div id="events-container" class="row mt-4">
                <!-- Eventos serão carregados dinamicamente -->
            </div>
        </main>
    </div>



    <div class="modal fade" id="betModal" tabindex="-1" aria-labelledby="betModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered"> <!-- Centraliza o modal -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-dark" id="betModalLabel">Apostar no Evento</h5> <!-- Texto preto -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="betForm">
                        <div class="mb-3">
                            <label for="eventName" class="form-label text-dark">Evento</label> <!-- Texto preto -->
                            <input type="text" class="form-control" id="eventName" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-dark">Escolha sua aposta</label> <!-- Texto preto -->
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="betOption" id="betYes" value="sim">
                                <label class="form-check-label text-dark" for="betYes"> <!-- Texto preto -->
                                    Acontecerá (Sim)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="betOption" id="betNo" value="nao">
                                <label class="form-check-label text-dark" for="betNo"> 
                                    Não acontecerá (Não)
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="betAmount" class="form-label text-dark">Valor da Aposta</label> <!-- Texto preto -->
                            <input type="number" class="form-control" id="betAmount" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Confirmar Aposta</button> <!-- Botão ocupa largura total -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
