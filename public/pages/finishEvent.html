<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Finalizados</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="../style/evaluateEvents.css">
    <script src="../script/finishEvent.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3">
        <img src="../assets/logo.png" alt="Logo" class="logo">
        <div class="button-container">
            <a href="../pages/finishEvent.html"><button id="login-btn" class="btn btn-primary me-2">Eventos Ativos</button></a>
            <a href="../pages/evaluateEvents.html"><button id="signup-btn" class="btn-primary me-2">Pendentes</button></a>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <div class="container mt-5">
        <h1 class="text-center">Eventos Ativos</h1>
        <div id="events-container" class="row mt-4">
            <!-- Os eventos serão carregados dinamicamente aqui -->
        </div>
    </div>

    <!-- Modal de Avaliação -->
    <div class="modal fade" id="evaluationModal" tabindex="-1" aria-labelledby="evaluationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="evaluationModalLabel">Avaliação do Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control mb-3" id="evaluationComment" rows="3" placeholder="Adicione seus comentários..."></textarea>
                    <div class="d-flex justify-content-between">
                        <button id="rejectButton" class="btn btn-danger">Rejeitar</button>
                        <button id="approveButton" class="btn btn-success">Aprovar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
